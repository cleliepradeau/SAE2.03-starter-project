<div class="addMovie">
  <h4 class="addMovie__title">Ajouter un film</h4>
  <form class="addMovie__form">
      <input required type="text" name="titre" placeholder="Saisir une titre de film" >
      <input required type="text" name="realisateur" placeholder="Saisir un nom de réalisateur">
      <input required type="text" name="annee" placeholder="Saisir une année de sortie">
      <input required type="text" name="duree" placeholder="Saisir une durée en minutes">
      <input required type="text" name="description" placeholder="Saisir une description">
      <input required type="text" name="categories" placeholder="Saisir une catégirie">
      <input required type="text" name="image" placeholder="Saisir le nom du fichier de l'image du flim">
      <input required type="text" name="url" placeholder="Saisir l'url du trailer">
      <input required type="text" name="restriction" placeholder="Saisir une restriction d'âge">
      <input onclick="{{handler}}" type="button" value="Update" name="todo">
  </form>
</div>
